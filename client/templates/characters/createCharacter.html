<template name="createCharacter">
	<button type="button" class="btn btn-info btn-lg" data-backdrop="false" data-toggle="modal" data-target="#createCharacter">Create Character</button>
	<div id="createCharacter" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Create a Character</h4>
		      </div>
		      <form class="form-horizontal" role="form">
		      	<div class="modal-body">
			    	<div class="form-group">
				        <label class="control-label col-md-2">Character Name: </label>
				        <div class="col-md-6">
			        		<input type="text" class="form-control" placeholder="Enter character name" name="characterName">
		        		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="race" class="control-label col-md-2">Race:</label>
			    		<div class="col-md-4">
				    		<select class="form-control" name="race">
				    			<option>Human</option>
				    			<option>Elf</option>
				    			<option>Dwarf</option>
				    			<option>Gnome</option>
				    		</select>
			    		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="gender" class="control-label col-md-2">Gender:</label>
			    		<div class="col-md-4">
				    		<select class="form-control" name="gender">
				    			<option>Male</option>
				    			<option>Female</option>
				    		</select>
			    		</div>
			    	</div>
		      	</div>
			    <div class="modal-footer">
			      <button type="submit" class="btn btn-default">Create</button>
			      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    </div>
		      </form>
		    </div>
		</div>
	</div>
</template>
