<template name="main">
	{{> navigation}}
	{{#if currentUser}}
	{{else}}
		<div class="row">
			<h2 align="center" class="col-md-12">Welcome to Dungeon Wanderer!</h2>
		</div>
	{{/if}}
	{{> yield}}

	<br />
	<hr class="col-md-12" />
	<p align="center" class="col-md-12">Copyright &copy; Dungeon Wanderer, 2015.</p>
</template>

<template name="navigation">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div>
				<ul class="nav navbar-nav">
					{{> navTopLeft}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> navTopRight}}
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="navTopLeft">
	<li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor route='home'}}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	{{#if currentUser}}
		<li class="{{ activeIfTemplateIs 'characters' }}"><a href="{{pathFor route='characters'}}">{{currentUser.username}}'s Characters</a></li>
	{{/if}}
</template>

<template name="navTopRight">
	<li class="{{ activeIfTemplateIs 'about' }}"><a href="{{pathFor route='about'}}">About</a></li>
	<li class="{{ activeIfTemplateIs 'contact' }}"><a href="{{pathFor route='contact'}}">Contact Us</a></li>
	{{> loginButtons}}
</template>

<template name="navLeftSide">
	<div class="leftSideNav col-md-2">
  		<ul class="nav nav-pills nav-stacked" align="center">
  			<li class="{{ activeIfTemplateIs 'character' }}"><a href="/character/{{_id}}">{{name}}</a></li>
    		<li class="{{ activeIfTemplateIs 'inventory' }}"><a href="{{pathFor route='inventory'}}">Inventory</a></li>
    		<li class="{{ activeIfTemplateIs 'abilities' }}"><a href="{{pathFor route='abilities'}}">Abilities</a></li>
    		<li class="{{ activeIfTemplateIs 'companions' }}"><a href="{{pathFor route='companions'}}">Companions</a></li>
  		</ul>
	</div>
</template>

<template name="characters">
	<div class="col-md-offset-1">
		<ul>
		{{#each character}}
			<li><a href="/character/{{_id}}">{{name}}</a> - Level: {{level}} - Race: {{race}} - Gender: {{gender}}    [<a href="#" class="delete-character">&times;</a>]</li>
		{{/each}}
		</ul>
		{{#if maxCharactersReached}}
			{{> createCharacter}}
		{{/if}}
		{{> characterCount}}
	</div>
</template>

<template name="characterCount">
	{{#if totalCharacters}}
		<p>You have {{totalCharacters}} out of 10.</p>
	{{/if}}
</template>

<template name="createCharacter">
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createCharacter">Create Character</button>
	<div id="createCharacter" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Create a Character</h4>
		      </div>
		      <form class="form-horizontal" role="form">
		      	<div class="modal-body">
			    	<div class="form-group">
				        <label class="control-label col-md-2">Character Name: </label>
				        <div class="col-md-6">
			        		<input type="text" class="form-control" placeholder="Enter character name" name="characterName">
		        		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="race" class="control-label col-md-2">Race:</label>
			    		<div class="col-md-4">
				    		<select class="form-control" name="race">
				    			<option>Human</option>
				    			<option>Elf</option>
				    			<option>Dwarf</option>
				    			<option>Gnome</option>
				    		</select>
			    		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="gender" class="control-label col-md-2">Gender:</label>
			    		<div class="col-md-4">
				    		<select class="form-control" name="gender">
				    			<option>Male</option>
				    			<option>Female</option>
				    		</select>
			    		</div>
			    	</div>
		      	</div>
			    <div class="modal-footer">
			      <button type="submit" class="btn btn-default">Create</button>
			      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    </div>
		      </form>
		    </div>
		</div>
	</div>
</template>

<template name="character">
	{{> navLeftSide}}
	<h3 class="col-md-offset-2
	">Character Name: {{name}}</h3>
	{{> statsTemp}}
	{{> equippedTemp}}
</template>

<template name="statsTemp">
	<dl class="stats col-md-4">
		<dt>Stats:</dt>
		<dd class="col-md-offset-1">Level: {{characters.level}}</dd>
		<dd class="col-md-offset-1">Experience: {{stats.experience}}</dd>
		<dd class="col-md-offset-1">Experience to Next Level: {{stats.toNextLevel}}</dd>
		<dd class="col-md-offset-1">Race: {{characters.race}}</dd>
		<dd class="col-md-offset-1">Health: {{stats.health}}</dd>
		<dd class="col-md-offset-1">Mana: {{stats.mana}}</dd>
		<dd class="col-md-offset-1">Currency: {{stats.currency}}</dd>
	</dl>
</template>

<template name="equippedTemp">
	<dl class="equipped col-md-4">
		<dt>Equipped Items:</dt>
		<dd class="helm col-md-offset-1">Helm: {{equipped.helm}}</dd>
		<dd class="neck col-md-offset-1">Neck: {{equipped.neck}}</dd>
		<dd class="mainHand col-md-offset-1">Main Hand: {{equipped.mainHand}}</dd>
		<dd class="offHand col-md-offset-1">offHand: {{equipped.offHand}}</dd>
		<dd class="rRing col-md-offset-1">Right Ring: {{equipped.rRing}}</dd>
		<dd class="lRing col-md-offset-1">Left Ring: {{equipped.lRing}}</dd>
		<dd class="gloves col-md-offset-1">Gloves: {{equipped.gloves}}</dd>
		<dd class="chest col-md-offset-1">Chest: {{equipped.chest}}</dd>
		<dd class="belt col-md-offset-1">Belt: {{equipped.Belt}}</dd>
		<dd class="leggings col-md-offset-1">Leggings: {{equipped.leggings}}</dd>
		<dd class="boots col-md-offset-1">Boots: {{equipped.boots}}</dd>
		<dd class="potionOne col-md-offset-1">Potion 1: {{equipped.potionOne}}</dd>
		<dd class="potionTwo col-md-offset-1">Potion 2: {{equipped.potionTwo}}</dd>
		<dd class="potionThree col-md-offset-1">Potion 3: {{equipped.potionThree}}</dd>
		<dd class="potionFour col-md-offset-1">Potion 4: {{equipped.potionFour}}</dd>
		<dd class="potionFive col-md-offset-1">Potion 5: {{equipped.potionFive}}</dd>
	</dl>
</template>

<template name="inventory">
	{{> navLeftSide}}
	<p>{{name}}'s Inventory</p>
	<ul class="items">
	</ul>
</template>

<template name="abilities">
	{{> navLeftSide}}
	<p>{{name}}'s Abilites</p>
</template>

<template name="companions">
	{{> navLeftSide}}
	<p>{{name}}'s Companions</p>
</template>


<template name="home">
	{{#if currentUser}}
		<h4 class="col-md-12" align="center">Select a character!</h4>
	{{else}}
		<h4 class="col-md-12" align="center">Login to play!</h4>

	{{/if}}
</template>

<template name="about">
	<p class="col-md-12" align="center">We are epic developer.</p>
</template>

<template name="contact">
	<p class="col-md-12" align="center">Email us at notyet@notyet.com</p>
</template>
