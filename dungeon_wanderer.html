<template name="main">
	{{> navigation}}
	{{#if currentUser}}
		<div class="row">
			<h2 align="center" class="col-md-12">Welcome {{currentUser.username}}!</h2>
		</div>
		{{> navLeftSide}}
	{{else}}
		<div class="row">
			<h2 align="center" class="col-md-12">Welcome to Dungeon Wanderer!</h2>
		</div>
	{{/if}}
	{{> yield}}

	<br />
	<hr class="col-md-12" />
	<p align="center" class="col-md-12">Copyright &copy; Dungeon Wanderer, 2015.</p>
</template>

<template name="navigation">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div>
				<ul class="nav navbar-nav">
					{{> navTopLeft}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> navTopRight}}
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="navTopLeft">
	<li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor route='home'}}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	<li class="{{ activeIfTemplateIs 'about' }}"><a href="{{pathFor route='about'}}">About</a></li>
	<li class="{{ activeIfTemplateIs 'contact' }}"><a href="{{pathFor route='contact'}}">Contact Us</a></li>
</template>

<template name="navTopRight">
	{{> loginButtons}}
</template>

<template name="navLeftSide">
	<div class="leftSideNav col-md-3">
  		<ul class="nav nav-pills nav-stacked">
  			<li class="{{ activeIfTemplateIs 'character' }}"><a href="{{pathFor route='character'}}">Character</a></li>
    		<li class="{{ activeIfTemplateIs 'inventory' }}"><a href="{{pathFor route='inventory'}}">Inventory</a></li>
    		<li class="{{ activeIfTemplateIs 'abilities' }}"><a href="{{pathFor route='abilities'}}">Abilities</a></li>
    		<li class="{{ activeIfTemplateIs 'companions' }}"><a href="{{pathFor route='companions'}}">Companions</a></li>
  		</ul>
	</div>
</template>

<template name="character">
	<dl class="stats col-md-4">
		<dt>Stats:</dt>
		<dd class="col-md-offset-1">Health: {{stats.health}}</dd>
		<dd class="col-md-offset-1">Mana: {{stats.mana}}</dd>
		<dd class="col-md-offset-1">Currency: {{stats.currency}}</dd>
		<dd class="col-md-offset-1">Experience: {{stats.experience}}</dd>
		<dd class="col-md-offset-1">Level: {{stats.level}}</dd>
		<dd class="col-md-offset-1">Experience to Next Level: {{stats.toNextLevel}}</dd>
	</dl>
	<dl class="equipped col-md-4">
		<dt>Equipped Items:</dt>
		<dd class="helm col-md-offset-1">Helm: {{equipped.helm}}</dd>
		<dd class="neck col-md-offset-1">Neck: {{equipped.neck}}</dd>
		<dd class="mainHand col-md-offset-1">Main Hand: {{equipped.mainHand}}</dd>
		<dd class="offHand col-md-offset-1">offHand: {{equipped.offHand}}</dd>
		<dd class="rRing col-md-offset-1">Right Ring: {{equipped.rRing}}</dd>
		<dd class="lRing col-md-offset-1">Left Ring: {{equipped.lRing}}</dd>
		<dd class="gloves col-md-offset-1">Gloves: {{equipped.gloves}}</dd>
		<dd class="chest col-md-offset-1">Chest: {{equipped.chest}}</dd>
		<dd class="belt col-md-offset-1">Belt: {{equipped.Belt}}</dd>
		<dd class="leggings col-md-offset-1">Leggings: {{equipped.leggings}}</dd>
		<dd class="boots col-md-offset-1">Boots: {{equipped.boots}}</dd>
		<dd class="potionOne col-md-offset-1">Potion 1: {{equipped.potionOne}}</dd>
		<dd class="potionTwo col-md-offset-1">Potion 2: {{equipped.potionTwo}}</dd>
		<dd class="potionThree col-md-offset-1">Potion 3: {{equipped.potionThree}}</dd>
		<dd class="potionFour col-md-offset-1">Potion 4: {{equipped.potionFour}}</dd>
		<dd class="potionFive col-md-offset-1">Potion 5: {{equipped.potionFive}}</dd>
	</dl>
</template>

<template name="inventory">
	<ul class="items">
	</ul>
</template>

<template name="abilities">
</template>

<template name="companions">
</template>


<template name="home">
	{{#if currentUser}}
		<h4 class="col-md-9">Get to work soldier!</h4>
	{{else}}
		<h4 class="col-md-12" align="center">Login to play!</h4>

	{{/if}}
</template>

<template name="about">
	<p class="col-md-9">We are epic developer.</p>
</template>

<template name="contact">
	<p class="col-md-9">Email us at notyet@notyet.com</p>
</template>

<template name="login">
	<h2 class="col-md-offset-2 col-md-10">Login</h2>
    <form class="login form-horizontal" role="form">
    	<div class="form-group">
	        <label class="control-label col-md-2">Username: </label>
        	<div class="col-md-8">
        		<input type="text" class="form-control" placeholder="Enter username" name="username">
    		</div>
    	</div>
    	<div class="form-group">
	        <label class="control-label col-md-2">Password: </label>
        	<div class="col-md-8">
        		<input type="password" class="form-control" placeholder="Enter password" name="password">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-md-offset-2 col-md-10">
    			<button type="submit" class="btn btn-default">Login</button>
    		</div>
    	</div>
    </form>
</template>

<template name="register">
	<h2 class="col-md-offset-2 col-md-10">Register</h2>
	<form class="register form-horizontal" role="form">
    	<div class="form-group">
	        <label class="control-label col-md-2">Email: </label>
        	<div class="col-md-8">
        		<input type="email" class="form-control" placeholder="Enter email" name="email">
    		</div>
    	</div>
    	<div class="form-group">
	        <label class="control-label col-md-2">Username: </label>
        	<div class="col-md-8">
        		<input type="text" class="form-control" placeholder="Enter username" name="username">
    		</div>
    	</div>
    	<div class="form-group">
	        <label class="control-label col-md-2">Password: </label>
        	<div class="col-md-8">
        		<input type="password" class="form-control" placeholder="Enter password" name="password">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-md-offset-2 col-md-10">
    			<button type="submit" class="btn btn-default">Register</button>
    		</div>
    	</div>
    </form>
</template>

<template name="logout">
</template>
